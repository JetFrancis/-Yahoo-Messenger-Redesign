<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <title>Yahoo! Messenger</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
	<main>
      <header>
        <img src="logo/logo.png">
        <ul class="menu">
          <li><a class="typography cl-white" href="#">messenger</a></li>
          <li><a class="typography cl-white" href="#">help</a></li>
        </ul>
      </header>

      <form class="bg-design">
      	<iconify-icon class="yahoo-icon" icon="ps:yahoo-messenger" style="color: #6a00a4;" width="94" height="90"></iconify-icon>
        <div class="input-box">
          <label><input class="grey-container" type="text" name="yahoo id" placeholder="Yahoo ID" required/></label>
        </div>

        <div class="input-box">
          <label><input class="grey-container" type="password" name="password" placeholder="Password" required/></label>
        </div>

        <div class="fieldset color-dark">
          <label><input type="checkbox" checked/></label> Remember my ID & password <br>
          <label><input type="checkbox"/></label> Sign in automatically <br>
          <label><input type="checkbox"/></label> Sign in as invisible to everyone <br>
        </div>

        <label class="select-lang lang-color cl-dark"for="language">Language:</label> <br>
        	<select name="language" id="select-box" class="grey-container">
          		<option value="English">English</option>
          		<option value="Chinese">Chinese</option>
          		<option value="Spanish">Spanish</option>
          		<option value="Arabic">Arabic</option>
          		<option value="Others">Others</option>
        	</select>

        <div class="button button--content-design cl-white bg-indigo">Sign in</div>

        
	</form>
        <div class="links">
          <a class="cl-dark" href="#">Forgot your password?</a>
          <a class="cl-dark" href="#">Get a new Yahoo ID</a>
        </div>
      
    </main>
</body>
</html>
